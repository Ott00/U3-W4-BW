<div
  class="container mt-3 d-flex flex-column align-items-center justify-content-center text-light"
>
  <div class="register-box">
    <h1 class="text-center fw-bold fs-2">Register</h1>
    <div class="row justify-content-center align-items-center mt-5 px-1">
      <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="signUp()">
          <div class="d-flex gap-4">
            <div class="form-group user-box">
              <input
                type="text"
                id="name"
                formControlName="name"
                placeholder=" "
              />
              <div class="d-flex">
                <label for="name" class="d-flex">Nome</label>
                <span
                  class="position-absolute"
                  *ngIf="getFormC('name')?.invalid && getFormC('name')?.touched"
                >
                  <ng-container *ngIf="geterrorsC('name', 'required')"
                    >Campo obbligatorio
                  </ng-container>
                </span>
              </div>
            </div>
            <div class="form-group user-box">
              <input
                type="text"
                id="surname"
                formControlName="surname"
                placeholder=" "
              />
              <div class="d-flex">
                <label for="surname">Cognome</label>
                <span
                  class="position-absolute"
                  *ngIf="
                    getFormC('surname')?.invalid && getFormC('surname')?.touched
                  "
                  ><ng-container *ngIf="geterrorsC('surname', 'required')"
                    >Campo obbligatorio</ng-container
                  ></span
                >
              </div>
            </div>
          </div>

          <div class="form-group user-box">
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder=" "
            />
            <div class="d-flex">
              <label for="email">Email</label>
              <span
                class="position-absolute"
                *ngIf="getFormC('email')?.invalid && getFormC('email')?.touched"
                ><ng-container *ngIf="geterrorsC('email', 'required')"
                  >Campo obbligatorio</ng-container
                ></span
              >
            </div>
          </div>

          <div class="d-flex gap-4">
            <div class="form-group user-box">
              <input
                type="text"
                id="username"
                formControlName="username"
                placeholder=" "
              />
              <div class="d-flex">
                <label for="username">Username</label>
                <span
                  class="position-absolute"
                  *ngIf="
                    getFormC('username')?.invalid &&
                    getFormC('username')?.touched
                  "
                  ><ng-container *ngIf="geterrorsC('username', 'required')"
                    >Campo obbligatorio</ng-container
                  ></span
                >
              </div>
            </div>
            <div class="form-group user-box">
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder=" "
              />
              <div class="d-flex">
                <label for="password">Password</label>
                <span
                  class="position-absolute"
                  *ngIf="
                    getFormC('password')?.invalid &&
                    getFormC('password')?.touched
                  "
                  ><ng-container *ngIf="geterrorsC('password', 'required')"
                    >Campo obbligatorio</ng-container
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="d-flex gap-4">
            <div class="form-group user-box">
              <input
                type="text"
                id="city"
                formControlName="city"
                placeholder=" "
              />
              <div class="d-flex">
                <label for="city">Citt√†</label>
                <span
                  class="position-absolute"
                  *ngIf="getFormC('city')?.invalid && getFormC('city')?.touched"
                  ><ng-container *ngIf="geterrorsC('city', 'required')"
                    >Campo obbligatorio</ng-container
                  ></span
                >
              </div>
            </div>
            <div class="form-group user-box">
              <input
                type="text"
                id="phone"
                formControlName="phone"
                placeholder=" "
              />
              <div class="d-flex">
                <label for="phone">Phone</label>
                <span
                  class="position-absolute"
                  *ngIf="
                    getFormC('phone')?.invalid && getFormC('phone')?.touched
                  "
                  ><ng-container *ngIf="geterrorsC('phone', 'required')"
                    >Campo obbligatorio</ng-container
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="form-group user-box">
            <select id="imageProf" name="imageProf" formControlName="imageProf">
              <option value=""></option>
              <option
                value="https://images.unsplash.com/photo-1511886929837-354d827aae26?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              >
                Calcio
              </option>
              <option
                value="https://images.unsplash.com/photo-1542144582-1ba00456b5e3?q=80&w=1978&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              >
                Tennis
              </option>
              <option
                value="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              >
                Parigi
              </option>
              <option
                value="https://images.unsplash.com/photo-1479090793912-eb9929f4fdb2?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              >
                Luna
              </option>
              <option
                value="https://images.unsplash.com/photo-1518837695005-2083093ee35b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              >
                Mare
              </option>
            </select>
            <label for="imageProf">Scegli il tuo avatar</label>
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-outline-info px-5 mt-4"
              [disabled]="form.invalid"
            >
              Invia
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
