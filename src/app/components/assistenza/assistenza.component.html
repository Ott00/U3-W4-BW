<!-- assistenza.component.html -->
<div *ngIf="userId > 1 || userId === 0; else admin">
  <div class="container mt-3 d-flex flex-column align-items-center text-light">
    <div class="row justify-content-center align-items-center">
      <div class="text-light">
        <form #form="ngForm" (ngSubmit)="sendEmail(form)" class="help-box my-5">
          <h1 class="fw-bold mb-4">Segnala un problema:</h1>
          <div class="mb-3 user-box">
            <label for="oggetto" class="form-label">Oggetto</label>
            <input
              type="text"
              class="form-control"
              id="oggetto"
              name="oggetto"
              ngModel
              required
            />
          </div>
          <div class="mb-3 user-box">
            <label for="corpo" class="form-label">Corpo</label>
            <textarea
              class="form-control"
              id="corpo"
              name="corpo"
              cols="100"
              rows="5"
              ngModel
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-outline-info">
            Invia Email
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<ng-template #admin>
  <div class="text-light">
    <h1 class="my-5 ms-3">Segnalazioni</h1>
    <div class="card admin-card m-3" *ngFor="let email of emails">
      <h5 class="card-header border-bottom border-1">
        Inviata da: {{ email.userEmail }}
      </h5>

      <div class="card-body">
        <h5 class="card-title">{{ email.oggetto }}</h5>
        <p class="card-text">
          {{ email.corpo }}
        </p>
        <button
          class="btn btn-outline-info px-3"
          (click)="removeEmail(email.id)"
        >
          Visto
        </button>
      </div>
    </div>
  </div>
</ng-template>
