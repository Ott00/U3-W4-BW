<!-- assistenza.component.html -->
<div class="container mt-3 d-flex flex-column align-items-center text-light">
  <div class="row justify-content-center align-items-center">
    <div class="text-light">
      <form #form="ngForm" (ngSubmit)="sendEmail(form)" class="help-box my-5">
        <h1 class="fw-bold mb-4">Supporto utenti:</h1>
        <div class="mb-3 user-box">
          <label for="oggetto" class="form-label">Oggetto</label>
          <input
            type="text"
            class="form-control"
            id="oggetto"
            name="oggetto"
            ngModel
            required
          />
        </div>
        <div class="mb-3 user-box">
          <label for="corpo" class="form-label">Corpo</label>
          <textarea
            class="form-control"
            id="corpo"
            name="corpo"
            cols="100"
            rows="5"
            ngModel
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-outline-info">Invia Email</button>
      </form>
    </div>
  </div>
</div>
