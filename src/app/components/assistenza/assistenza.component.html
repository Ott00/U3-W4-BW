<!-- assistenza.component.html -->
<div>
  <h4>Contact Support:</h4>
  <form #form="ngForm" (ngSubmit)="inviaEmail(form)">
    <div class="mb-3">
      <label for="destinatario" class="form-label">destinatario:</label>
      <input
        type="text"
        class="form-control"
        id="destinatario"
        name="destinatario"
        [(ngModel)]="newEmail.destinatario"
        required
      />
    </div>
    <div class="mb-3">
      <label for="oggetto" class="form-label">Ogetto:</label>
      <input
        type="text"
        class="form-control"
        id="oggetto"
        name="oggetto"
        [(ngModel)]="newEmail.oggetto"
        required
      />
    </div>
    <div class="mb-3">
      <label for="corpo" class="form-label">Corpo:</label>
      <textarea
        class="form-control"
        id="corpo"
        name="corpo"
        [(ngModel)]="newEmail.corpo"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>
</div>
