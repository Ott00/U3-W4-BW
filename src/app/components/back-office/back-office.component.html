<div class="container mt-3 d-flex flex-column align-items-center text-light">
  <div class="row justify-content-center align-items-center">
    <div class="col-12">
      <form [formGroup]="postForm" (ngSubmit)="addPost()" class="form-box my-5">
        <h1 class="fw-bold mb-4">Crea post</h1>
        <div class="form-group user-box">
          <label for="title">Titolo</label>
          <input type="text" id="title" formControlName="title" />
        </div>
        <div class="form-group user-box">
          <label for="body">Contenuto</label>
          <textarea
            id="body"
            formControlName="body"
            cols="100"
            rows="5"
          ></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-outline-info px-5"
            [disabled]="postForm.invalid"
          >
            Invia
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
