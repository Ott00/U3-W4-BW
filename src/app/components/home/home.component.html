<div class="container-fluid mt-4">
  <div class="row px-3 d-flex justify-content-center">
    <div class="col-12 col-xxl-9">
      <div class="row px-2">
        <ng-container *ngFor="let post of posts">
          <div class="col-12 col-xl-6 gy-3">
            <div class="card pointer h-100 mb-2 text-white">
              <div *ngIf="userId === 1" class="text-end">
                <button
                  class="btn border-0 p-0 z-3 position-absolute m-4 end-0 top-0"
                  (click)="removePost(post.id)"
                  id="delete-btn"
                >
                  <i class="bi bi-x-circle-fill fs-5 text-danger"></i>
                </button>
              </div>

              <div class="card-body" (click)="changePage(post.id)">
                <div *ngFor="let user of users">
                  <div
                    class="d-flex align-items-baseline"
                    *ngIf="user.id === post.userId"
                    id="card-user"
                  >
                    <div id="img-card-profile">
                      <img src="{{ user.imageProf }}" alt="" />
                    </div>
                      <p class="ms-2 fw-bold">{{ user.username }}</p>
                  </div>
                </div>
                <h5 class="card-title text-capitalize text-truncate">
                  {{ post.title }}
                </h5>
                <p class="card-text">
                  {{ post.body }}
                </p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <div
      class="d-none d-xl-block col-xl-3 col-users mt-3 pt-3 position-sticky custom-top"
    >
      <p class="text-white fw-bold px-2">Utenti Suggeriti</p>
      <div
        class="mb-3 px-3"
        *ngFor="let user of usersArr.slice(0, 5); let i = index"
      >
        <div>
          <div
            class="row px-3 d-flex align-items-center rounded-2 p-2 card-user pointer gap-3"
            [routerLink]="['/profile/' + user.id]"
          >
            <div class="d-none d-xxl-block col-xl-2">
              <div id="img-card-profile-lat">
                <img src="{{ user.imageProf }}" alt="" />
              </div>
            </div>
            <div class="col-12 col-xxl-9 text-white">
              <h6 class="m-0 text-capitalize">
                {{ user.name }} {{ user.surname }}
              </h6>
              <p class="m-0 text-truncate">{{ user.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
