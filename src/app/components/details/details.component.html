<div *ngIf="post">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-baseline">
          <i class="bi bi-person-circle"></i>
          <p class="ms-2 fw-bold">User {{ post.userId }}</p>
        </div>
        <h5 class="card-title text-capitalize">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
      </div>
    </div>
  </div>
  <div>
  <div>
    <h4>Comments:</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let comment of commentPost">
        <p><strong>{{ comment.name }}</strong> - {{ comment.body }}</p>
        <p class="text-end fw-bold text-lowercase"><small>{{comment.email}}</small></p>
      </li>
    </ul>
  </div>
</div>
