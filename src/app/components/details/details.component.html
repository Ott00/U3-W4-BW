<div class="container-fluid mt-4">
  <div class="row px-3 d-flex justify-content-center">
    <div *ngIf="post">
      <div class="card text-white">
        <div class="card-body">
          <div
            class="d-flex align-items-baseline"
            *ngFor="let user of user"
            id="card-user"
          >
            <div id="img-card-profile"><img src="{{ user.imageProf }}" /></div>
            <p class="ms-2 fw-bold">{{ user.username }}</p>
          </div>
          <h5 class="card-title text-capitalize">{{ post.title }}</h5>
          <p class="card-text">
            {{ post.body }}
          </p>
        </div>
      </div>
    </div>
    <div class="text-white mt-3">
      <div class="p-3 border-1 border rounded-3 form-container">
        <form
          #form="ngForm"
          (ngSubmit)="addComment(form)"
          class="form-box px-3 py-2"
        >
          <div class="user-box mb-3">
            <label for="commentName" class="">Titolo:</label>
            <input
              type="text"
              class="form-control"
              id="commentName"
              name="name"
              [(ngModel)]="newComment.name"
              required
            />
          </div>
          <div class="user-box mb-4">
            <label for="commentBody" class="">Commento:</label>
            <textarea
              class="form-control"
              id="commentBody"
              name="body"
              [(ngModel)]="newComment.body"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-outline-info px-3">
            Aggiungi commento
          </button>
        </form>
      </div>
    </div>

    <div class="mt-3">
      <div class="text-white">
        <h4>Commenti:</h4>
        <ul class="list-group">
          <li
            class="bg-card text-white p-3 list-unstyled border-1 border rounded-3 mb-3"
            *ngFor="let comment of commentPost"
          >
          <div class="d-flex justify-content-between align-items-center">
            <p class="fw-bold text-capitalize m-0">
              {{ comment.name }}
            </p>
            <button
              class="btn border-0 p-0"
              (click)="removeComment(comment.id)"
              *ngIf=" comment.email === actUser.email || actUser.id === 1"
            >
              <i class="bi bi-x-circle-fill fs-5 text-danger"></i>
            </button>
          </div>
            <p class="m-0 mb-2">{{ comment.body }}</p>
            <p class="text-end fw-bold text-lowercase m-0">
              @{{ comment.email }}
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
